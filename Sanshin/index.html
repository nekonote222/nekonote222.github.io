<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数遊び</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div class="container">
      <h1>数遊び</h1>
      <p style="text-align: center">
        以下に数列を入力してください。数字は半角スペースで区切って入力してください。
      </p>

      <!-- 入力フォーム -->
      <form id="form">
        <input
          type="text"
          id="text-form"
          name="pattern"
          placeholder="例: 1 3 9 27"
          required
        />
        <button type="submit">計算</button>
      </form>

      <button class="scroll-button" onclick="scrollToLeft()">左端へ移動</button>
      <button class="scroll-button" onclick="scrollToRight()">
        右端へ移動
      </button>

      <!-- 計算結果を表示するテー>ブル -->
      <div id="tableContainer" style="overflow-x: auto"></div>
    </div>
    <script type="text/javascript" src="sanshin.js"></script>
  </body>
</html>
